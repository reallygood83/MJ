<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김문정 - OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 배경 패턴 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 1100px;
            height: 530px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* 상단 영역 */
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .profile-section {
            flex: 1;
        }

        .name {
            font-size: 72px;
            font-weight: 800;
            color: #1F2937;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .title {
            font-size: 36px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 32px;
        }

        .description {
            font-size: 28px;
            font-weight: 400;
            color: #6B7280;
            line-height: 1.6;
            max-width: 650px;
        }

        /* AI 아이콘 */
        .icon-area {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .ai-icon {
            font-size: 100px;
            color: white;
            font-weight: 700;
        }

        /* 하단 영역 */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 3px solid #E5E7EB;
            padding-top: 40px;
        }

        .tags {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .url {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-section">
                <div class="name">김문정</div>
                <div class="title">AI 교육 연구자 & 현직 초등교사</div>
                <div class="description">
                    교육 현장의 불편함을 AI 기술로 해결하며,<br>
                    함께 성장하는 교육 환경을 만들어갑니다.
                </div>
            </div>
            <div class="icon-area">
                <div class="ai-icon">AI</div>
            </div>
        </div>

        <div class="footer">
            <div class="tags">
                <span class="tag">AI 교육</span>
                <span class="tag">에듀테크</span>
                <span class="tag">교사 지원</span>
            </div>
            <div class="url">moonjung.kim</div>
        </div>
    </div>
</body>
</html>
